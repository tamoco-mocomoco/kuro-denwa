            <script type="module" src="https://cdn.jsdelivr.net/gh/tamoco-mocomoco/kuro-denwa@v${{ steps.get_version.outputs.VERSION }}/kuro-denwa-component.js"></script>
            ```

            ### npm
            ```bash
            npm install kuro-denwa@${{ steps.get_version.outputs.VERSION }}
            ```

